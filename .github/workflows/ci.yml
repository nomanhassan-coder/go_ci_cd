name: Go CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Verify Dependencies
        run: go mod verify

      - name: Run Tests
        run: go test -v -race -cover ./...

      - name: Build Binary
        run: go build -v -o my-app .
